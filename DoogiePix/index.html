<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Doggie Pix</title>
</head>
<body>
    <div class="app">
        <div class="header">
            <button id="info-button"></button> 
            <h1>DOGGIE PIX</h1>
            <div id="breed" class="breed-select"> 
                
            </div>
            <div id="breed-info-container" class="breed-info-container">
                <div id="breed-info" class="breed-info"></div>
            </div>
            
        </div>
        <div class="slideshow" id="slideshow">
            
        </div>
    </div>

    <div id="info-popup" class="popup">
        <div class="popup-content">
            <span class="close-button" id="close-button">&times;</span>
            <h2>About Doggie Pix</h2>
            <p>This application allows you to view pictures of different dog breeds. Select a breed from the dropdown menu to see images of that breed in a slideshow.</p>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
